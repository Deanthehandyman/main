<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Dean's Handyman Service LLC</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* --- BASICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; background: #fdfdfd; padding-bottom: 70px; }
        :root { --primary: #005073; --primary-dark: #003a54; --accent: #d4af37; --white: #ffffff; }
        
        /* --- HEADER --- */
        header { background: var(--white); box-shadow: 0 2px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; height: 80px; display: flex; align-items: center; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .logo { font-weight: 900; font-size: 1.3rem; color: var(--primary-dark); text-decoration: none; text-transform: uppercase; }
        .nav-links a { margin-left: 20px; font-weight: 700; font-size: 0.85rem; text-decoration: none; color: var(--primary-dark); text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; font-weight: 900; }
        
        /* --- CONTENT --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        h1 { text-align: center; color: var(--primary-dark); margin-bottom: 10px; font-size: 2.5rem; }
        p.sub { text-align: center; color: #666; margin-bottom: 40px; }
        
        /* --- WIDGET CONTAINER --- */
        .widget-box { 
            background: white; 
            padding: 10px; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            min-height: 500px; 
        }
        
        /* --- FOOTER --- */
        footer { background: #005073; color: #94a3b8; padding: 50px 0; text-align: center; margin-top: 50px; }
        
        /* --- MOBILE NAV --- */
        .mobile-menu-btn { display: none; font-size: 2rem; cursor: pointer; }
        .mobile-nav { display: none; position: fixed; top: 80px; left: 0; width: 100%; background: white; padding: 20px; border-top: 1px solid #eee; flex-direction: column; gap: 15px; box-shadow: 0 10px 10px rgba(0,0,0,0.1); }
        .mobile-nav a { text-decoration: none; color: #333; font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        @media (max-width: 900px) { .nav-links { display: none; } .mobile-menu-btn { display: block; } }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">Dean's Handyman</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="areas.html">Service Area</a>
                <a href="gallery.html" style="color:var(--accent);">Gallery</a>
                <a href="reviews.html">Reviews</a>
                <a href="contact.html" class="btn-primary">Get Quote</a>
            </nav>
            <div class="mobile-menu-btn" onclick="document.getElementById('mobileMenu').style.display = (document.getElementById('mobileMenu').style.display === 'flex') ? 'none' : 'flex';">☰</div>
        </div>
    </header>
    <div class="mobile-nav" id="mobileMenu">
        <a href="index.html">Home</a><a href="services.html">Services</a><a href="areas.html">Service Areas</a><a href="gallery.html">Gallery</a><a href="reviews.html">Reviews</a><a href="contact.html">Get Quote</a>
    </div>

    <div class="container">
        <h1 data-aos="fade-down">Project Gallery</h1>
        <p class="sub" data-aos="fade-up">Live updates from the field via Instagram.</p>
        
        <div class="widget-box" data-aos="fade-up">
            <script src="https://snapwidget.com/js/snapwidget.js"></script>
            <iframe src="https://snapwidget.com/embed/1117389" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%;" title="Posts from Instagram"></iframe>
            </div>
    </div>

    <footer><p>© 2026 Dean's Handyman Service LLC.</p></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>AOS.init();</script>
</body>
</html>
